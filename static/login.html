<!DOCTYPE html>
<html>
<head>
    <title>UA 2014</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <link rel="stylesheet" href="css/login.css">

    <div class="container">

        <form id="loginForm" class="form-signin" role="form" method="post" action="login">
            <h2 class="form-signin-heading">Connexion Intra UA2014</h2>
            <p class="text-danger" id="err" style="display: none;">Impossible de s'authentifer</p>
            <label for="login" class="sr-only">Identifiant</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Identifiant" required autofocus>
            <label for="password" class="sr-only">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
        </form>

    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>

    <script src="js/login.js"></script>
</body>
