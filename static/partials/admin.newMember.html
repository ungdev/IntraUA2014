<h1>Nouveau membre</h1>


<form action="/user" method="post">
    <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="flan">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="text" name="password" id="password" class="form-control" placeholder="zoubi">
    </div>
    <label>Équipe :</label>
    <div class="radio">
        <label>
            <input type="radio" name="color"> Équipe rouge
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="color"> Équipe bleue
        </label>
    </div>
    <br>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Admin
        </label>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Créer l'utilisateur</button>
</form>
